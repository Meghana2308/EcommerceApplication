<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
</head>
<body>
<section>
    <h1>home page</h1>
    <!-- Start Slider -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom.png" class="d-block w-100" alt="..." height="350px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
            </div>
        </div>
    </div>
    <!-- End Slider -->
    <!-- Start Category Section -->
    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Category</p>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/category_img/beuty.png" alt="" width="65%" height="140px">
                        <p>Beauty</p>
                    </div>
                </div>
            </div>


            <div class="col-md-2">
                <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/category_img/pant.png" alt="" width="65%" height="140px">
                        <p>Clothes</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/category_img/laptop.jpg" alt="" width="65%" height="140px">
                        <p>Laptop</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/category_img/mobile.png" alt="" width="65%" height="140px">
                        <p>Mobile</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/category_img/groccery.jpg" alt="" width="65%"
                             height="140px">
                        <p>Grocery</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/category_img/book.jpg" alt="" width="65%"
                             height="140px">
                        <p>Books</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Category Section -->
</section>
</body>
</html>
